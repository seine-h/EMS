<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="../../assets/css/login.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../../assets/js/ui.js"></script>
  </head>
  <body>
    <div class="ems-fullpanel">
      <div class="ems-login-wrap">

        <h1>에너지 저장장치 관리 시스템</h1>

        <div class="ems-login-form">
          <div class="ems-input-g12">
            <label for="lg-id">아이디</label> <input type="text" id="lg-id" name="" value="" placeholder="아이디">
          </div>
          <div class="ems-input-g12">
            <label for="lg-pw">비밀번호</label> <input type="password" id="lg-pw" name="" value="" placeholder="비밀번호">
          </div>
          <div class="ems-input-ckeckbox">
            <input type="checkbox" id="lg-idcheck" name="" value="" placeholder="비밀번호"> <label for="lg-idcheck">아이디 저장</label>
          </div>
          <div class="ems-input-g12 ems-button">
            <label for="lg-btn">로그인 버튼</label> <button type="button" id="id-btn" name="button">로그인</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
